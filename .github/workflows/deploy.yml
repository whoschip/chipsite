name: site go boom

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup pages
        uses: actions/configure-pages@v5

      - name: upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
